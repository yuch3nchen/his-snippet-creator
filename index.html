<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回報模板</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="container">
      <div class="input-group">
        <label for="service-number" class="label">醫代</label>
        <input
          type="text"
          class="input"
          id="service-number"
          name="service-number"
          required
        />
      </div>
      <div class="input-group">
        <label for="clinic-name" class="label">診所名稱</label>
        <input
          type="text"
          class="input"
          id="clinic-name"
          name="clinic-name"
          required
        />
      </div>
      <div class="input-group">
        <label for="his" class="label">HIS</label>
        <select name="his" id="his">
          <option value=""></option>
        </select>
      </div>
      <textarea
        name="textarea"
        id="textarea"
        placeholder="這裡會顯示生成的內容"
      ></textarea>
      <div class="button-group">
        <button class="copy" type="button">複製</button>
        <button class="clear" type="button">清空</button>
      </div>
      <div id="error-message"></div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
